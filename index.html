<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Salvar Planilha da API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #loadingModal, #resultModal {
      display: none;
      position: fixed;
      z-index: 1050;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #loadingModal .modal-content,
    #resultModal .modal-content {
      margin: 15% auto;
      padding: 20px;
      max-width: 500px;
      background: white;
      border-radius: 8px;
    }

    .key-value-pair {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .key-value-pair input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container mt-5 mb-5">
    <h3 class="text-center">Salve sua planilha direto da API</h3>
    <p class="text-center text-muted">By Cristovão Liberato</p>

    <div class="mb-3">
      <label for="url" class="form-label">URL da Requisição:</label>
      <input type="text" class="form-control" id="url">
    </div>

    <div class="mb-3">
      <label for="fileName" class="form-label">Nome do Arquivo:</label>
      <input type="text" class="form-control" id="fileName">
    </div>

    <fieldset class="border p-3 mb-3">
      <legend class="float-none w-auto">Headers (Chave/Valor)</legend>
      <div id="keyValueContainer"></div>
      <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="addKeyValueField()">+ Adicionar Cabeçalho</button>
    </fieldset>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="isPaginated" onchange="togglePaginationOptions()">
      <label class="form-check-label" for="isPaginated">A requisição é paginada?</label>
    </div>

    <div id="paginationOptions" class="border rounded p-3 mb-3" style="display: none;">
      <label class="form-label">Tipo de controle da paginação:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="paginationControl" value="path">
        <label class="form-check-label">Path</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="paginationControl" value="query">
        <label class="form-check-label">Query Param</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="paginationControl" value="body">
        <label class="form-check-label">Body</label>
      </div>

      <div class="mb-2">
        <label class="form-label">Quantas páginas devem ser chamadas?</label>
        <input type="number" class="form-control" id="pageCount">
      </div>

      <div class="mb-2">
        <label class="form-label">Nome do parâmetro de página? (ex: page):</label>
        <input type="text" class="form-control" id="pageParam">
      </div>

      <div class="mb-2">
        <label class="form-label">Tamanho de cada página?</label>
        <input type="number" class="form-control" id="sizeCount">
      </div>

      <div class="mb-2">
        <label class="form-label">Nome do parâmetro de tamanho da página? (ex: size):</label>
        <input type="text" class="form-control" id="sizeParam">
      </div>
    </div>

    <button class="btn btn-primary w-100" onclick="sendData()">Enviar</button>

    <pre id="result" class="mt-4"></pre>
  </div>

  <div id="loadingModal">
    <div class="modal-content text-center">
      <strong>Realizando as requisições e salvando a planilha...</strong>
    </div>
  </div>

  <div id="resultModal">
    <div class="modal-content text-center">
      <div id="resultMessage" class="mb-3"></div>
      <button class="btn btn-outline-secondary" onclick="closeResultModal()">Fechar</button>
    </div>
  </div>

  <script>
    function addKeyValueField() {
      const container = document.getElementById("keyValueContainer");
      const div = document.createElement("div");
      div.className = "key-value-pair";
      div.innerHTML = `
        <input type="text" class="form-control key" placeholder="Chave" />
        <input type="text" class="form-control value" placeholder="Valor" />
        <button type="button" class="btn btn-danger btn-sm" onclick="this.parentNode.remove()">Remover</button>
      `;
      container.appendChild(div);
    }

    function togglePaginationOptions() {
      const checked = document.getElementById("isPaginated").checked;
      document.getElementById("paginationOptions").style.display = checked ? "block" : "none";
    }

    function sendData() {
      const url = document.getElementById("url").value;
      const fileName = document.getElementById("fileName").value;
      const keys = document.querySelectorAll(".key");
      const values = document.querySelectorAll(".value");
      const map = {};

      for (let i = 0; i < keys.length; i++) {
        const key = keys[i].value.trim();
        const value = values[i].value.trim();
        if (key) map[key] = value;
      }

      const pagination = {
        isPaginated: document.getElementById("isPaginated").checked,
        controlType: document.querySelector('input[name="paginationControl"]:checked')?.value || "",
        pageCount: document.getElementById("pageCount")?.value || "",
        pageParam: document.getElementById("pageParam")?.value || "",
        sizeCount: document.getElementById("sizeCount")?.value || "",
        sizeParam: document.getElementById("sizeParam")?.value || ""
      };

      document.getElementById("loadingModal").style.display = "block";

      google.script.run
        .withSuccessHandler(response => {
          document.getElementById("loadingModal").style.display = "none";
          document.getElementById("resultMessage").innerHTML = `
            <h5>Requisição Concluída!</h5>
            <a href="${response}" target="_blank">Clique aqui para visualizar a planilha</a>
          `;
          document.getElementById("resultModal").style.display = "block";
          document.getElementById("result").innerText = "Resposta: " + response;
        })
        .withFailureHandler(error => {
          document.getElementById("loadingModal").style.display = "none";
          document.getElementById("resultMessage").innerText = "Erro: " + error.message;
          document.getElementById("resultModal").style.display = "block";
        })
        .sendRequestWithPagination(url, map, pagination, fileName);
    }

    function closeResultModal() {
      document.getElementById("resultModal").style.display = "none";
    }

    window.onload = () => {
      document.getElementById("paginationOptions").style.display = "none";
    };
  </script>
</body>
</html>
